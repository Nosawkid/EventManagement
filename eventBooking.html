<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanIt - Event Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="./index.html">PlanIt</a>
        </div>
    </nav>
      
    <div class="container mt-5">
        <!-- Event Details Card -->
        <div class="card shadow-lg">
           
            <div class="card-body">
                <h3 class="card-title" id="eventName">Tech Conference 2025</h3>
                <p class="card-text"><strong>Organizer:</strong> <span id="eventOrganizer">TechWorld Inc.</span></p>
                <p class="card-text"><strong>Venue:</strong> <span id="eventVenue">Hyatt Convention Center,
                        Mumbai</span></p>
                <p class="card-text"><strong>Date & Time:</strong> <span id="eventDateTime">April 15, 2025 | 10:00
                        AM</span></p>
                <p class="card-text"><strong>Price per Ticket:</strong> ₹<span id="eventPrice">500</span></p>
                <p class="card-text"><strong>Available Slots:</strong> <span id="eventSlots">180</span></p>

            </div>
        </div>

        <!-- Booking Form -->
        <div class="card mt-4 shadow-lg">
            <div class="card-body">
                <h4 class="card-title">Book Your Tickets</h4>
                <form id="confirmForm">
                    <!-- Number of Tickets -->
                    <div class="mb-3">
                        <label for="numTickets" class="form-label">Number of People</label>
                        <input type="number" class="form-control" id="numTickets" min="1" max="10" required >
                    </div>

                    <!-- Attendee Details -->
                    <div class="attendee-container" id="attendee-container">
                        
                    </div>

                    <!-- Total Price -->
                    <div class="mb-3">
                        <label class="form-label"><strong>Total Price:</strong> <span id="price">₹0</span></label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./eventBooking.js" type="module"></script>
</body>

</html>
