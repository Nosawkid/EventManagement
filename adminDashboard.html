<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | PlanIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid mt-4">
        <h2 class="text-center mb-4">Admin Dashboard - PlanIt </h2>
        <a class="btn btn-danger mb-2" href="./index.html">Logout</a>
        <!-- Event Table -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">All Events</h5>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-responsive  table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Organizer</th>
                            <th>Venue</th>
                            <th>Date & Time</th>
                            <th>Price</th>
                            <th>Max Allowed</th>
                            <th>Potential Success Rate</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="eventTable">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Event Form -->
        <div class="form-container">
            <h5 class="mb-3">Add New Event</h5>
            <form id="eventForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Organizer</label>
                        <input type="text" class="form-control" id="organizer" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Venue</label>
                        <input type="text" class="form-control" id="venue" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date & Time</label>
                        <input type="datetime-local" class="form-control" id="dateTime" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="desc" id="desc" class="form-control"></textarea>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Price (&#x20B9;)</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Max People Allowed</label>
                        <input type="number" class="form-control" id="maxPeople" required>
                    </div>
                   
                </div>
                <button type="submit" class="btn btn-success w-100">Add Event</button>
            </form>
        </div>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./adminDashboard.js"></script>
</body>
</html>
