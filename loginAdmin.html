<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | PlanIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>

<body class="d-flex flex-column">
    
    <div class="login-container">
        <h3 class="text-center mb-4">Admin Login</h3>
        <form id="admin-login">
            <div class="mb-3">
                <label for="Admin ID" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="adminid" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    <span class="input-group-text toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById("admin-login")
        form.addEventListener("submit", (e) => {
            e.preventDefault()
            const admin = document.getElementById("adminid").value
            const password = document.getElementById("password").value
            if (admin === "admin" && password === "1234") {
                window.location.href = "./adminDashboard.html"
            }
        })
    </script>
</body>

</html>
